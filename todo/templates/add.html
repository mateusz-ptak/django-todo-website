{% extends 'base.html' %} {% block content %}

<h1>Add a Todo</h1>

<div class="row mt-3">
  <div class="col-6 offset-3 text-start">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Username:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          maxlength="20"
          required
        />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Todo:</label>
        <input
          type="text"
          class="form-control"
          id="message"
          name="message"
          maxlength="100"
          required
        />
      </div>
      <div class="mb-3">
        <label for="deadline" class="form-label">Deadline:</label>
        <input
          type="date"
          class="form-control"
          id="deadline"
          name="deadline"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>

{% endblock %}
